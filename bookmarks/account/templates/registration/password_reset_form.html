{% extends 'account/base.html' %}

{% block title %}Reset your Password{% endblock title %}

{% block content %}
  <h1>Forgotten your password?</h1>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
  </form>
{% endblock content %}
